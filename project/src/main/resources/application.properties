# ** hibernate \u00ec\u0084\u00a4\u00ec\u00a0\u0095 **
#spring.jpa.hibernate.ddl-auto=update
# => \u00ed\u0094\u0084\u00eb\u00a1\u009c\u00ec\u00a0\u009d\u00ed\u008a\u00b8 \u00ec\u008b\u00a4\u00ed\u0096\u0089\u00ec\u008b\u009c \u00ec\u009e\u0090\u00eb\u008f\u0099 DDL \u00ec\u0083\u009d\u00ec\u0084\u00b1\u00ed\u0095\u00a0\u00ea\u00b2\u0083\u00ec\u009d\u00b8\u00ec\u00a7\u0080 \u00ea\u00b2\u00b0\u00ec\u00a0\u0095\u00ec\u0097\u00ac\u00eb\u00b6\u0080
#   - create: \u00eb\u00a7\u00a4\u00eb\u00b2\u0088 Table\u00ec\u009d\u0084 \u00ec\u0083\u0088\u00eb\u00a1\u009c \u00ec\u0083\u009d\u00ec\u0084\u00b1
#   - update: \u00ec\u00a1\u00b4\u00ec\u009e\u00ac\u00ed\u0095\u0098\u00ec\u00a7\u0080 \u00ec\u0095\u008a\u00ec\u009c\u00bc\u00eb\u00a9\u00b4 Create, \u00eb\u00b3\u0080\u00ea\u00b2\u00bd \u00ec\u0082\u00ac\u00ed\u0095\u00ad\u00ec\u009d\u00b4 \u00ec\u009e\u0088\u00ec\u009c\u00bc\u00eb\u00a9\u00b4 Alter\u00eb\u00a1\u009c \u00ec\u009e\u0090\u00eb\u008f\u0099\u00eb\u00b3\u0080\u00ea\u00b2\u00bd
#   - create-drop: \u00ed\u0094\u0084\u00eb\u00a1\u009c\u00ea\u00b7\u00b8\u00eb\u009e\u00a8 \u00ec\u008b\u009c\u00ec\u009e\u0091\u00ec\u008b\u009c create \u00ed\u0095\u0098\u00ea\u00b3\u00a0 \u00ec\u00a2\u0085\u00eb\u00a3\u008c \u00ec\u008b\u009c drop
#   - validate: \u00ed\u0085\u008c\u00ec\u009d\u00b4\u00eb\u00b8\u0094 \u00eb\u0082\u00b4\u00ec\u009a\u00a9\u00ec\u009d\u00b4 \u00eb\u00b3\u0080\u00ea\u00b2\u00bd\u00eb\u0090\u0098\u00eb\u00a9\u00b4 \u00eb\u00b3\u0080\u00ea\u00b2\u00bd \u00eb\u0082\u00b4\u00ec\u009a\u00a9\u00ec\u009d\u0084 \u00ec\u00b6\u009c\u00eb\u00a0\u00a5\u00ed\u0095\u0098\u00ea\u00b3\u00a0 \u00ed\u0094\u0084\u00eb\u00a1\u009c\u00ea\u00b7\u00b8\u00eb\u009e\u00a8 \u00ec\u00a2\u0085\u00eb\u00a3\u008c  
# => \u00ed\u008c\u0080 \u00ed\u0094\u0084\u00eb\u00a1\u009c\u00ec\u00a0\u009d\u00ed\u008a\u00b8 \u00ea\u00b0\u009c\u00eb\u00b0\u009c\u00ed\u0099\u0098\u00ea\u00b2\u00bd \u00ec\u0097\u0090\u00ec\u0084\u009c\u00eb\u008a\u0094 
#   - \u00eb\u008b\u00a4\u00ec\u0096\u0091\u00ed\u0095\u009c \u00ec\u00a0\u009c\u00ec\u0095\u00bd \u00ec\u00a1\u00b0\u00ea\u00b1\u00b4\u00eb\u0093\u00a4\u00ec\u009d\u0084 \u00ec\u0082\u00ac\u00ec\u009a\u00a9\u00ed\u0095\u0098\u00ea\u00b2\u008c \u00eb\u0090\u0098\u00ea\u00b3\u00a0, DDL\u00ec\u009d\u0080 \u00ec\u00a7\u0081\u00ec\u00a0\u0091 \u00ea\u00b4\u0080\u00eb\u00a6\u00ac\u00ed\u0095\u0098\u00eb\u008a\u0094\u00ea\u00b2\u0083\u00ec\u009d\u00b4 \u00eb\u00b0\u0094\u00eb\u009e\u008c\u00ec\u00a7\u0081\u00ed\u0095\u00a8 
#   - JPA \u00ea\u00b0\u0080 \u00ec\u009e\u0090\u00eb\u008f\u0099\u00ec\u009c\u00bc\u00eb\u00a1\u009c \u00ec\u00a0\u009c\u00ec\u0096\u00b4\u00ed\u0095\u0098\u00ea\u00b2\u008c\u00eb\u0090\u0098\u00eb\u00a9\u00b4 \u00ec\u009d\u0098\u00eb\u008f\u0084\u00ed\u0095\u0098\u00ec\u00a7\u0080 \u00ec\u0095\u008a\u00ec\u009d\u0080 \u00eb\u00b3\u0080\u00ea\u00b2\u00bd\u00ec\u009d\u00b4 \u00eb\u00b0\u009c\u00ec\u0083\u009d\u00ed\u0095\u0098\u00ea\u00b2\u008c\u00eb\u0090\u0098\u00ec\u0096\u00b4 \u00ea\u00b4\u0080\u00eb\u00a6\u00ac\u00ea\u00b0\u0080 \u00ec\u0096\u00b4\u00eb\u00a0\u00a4\u00ec\u009b\u0080.

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
# => hibernate \u00ea\u00b0\u0080 \u00eb\u00a7\u008c\u00eb\u0093\u009c\u00eb\u008a\u0094 SQL\u00ea\u00b5\u00ac\u00eb\u00ac\u00b8\u00ec\u009d\u0084 \u00ec\u00bd\u0098\u00ec\u0086\u0094\u00ec\u0097\u0090 formatting(\u00ea\u00b0\u0080\u00eb\u008f\u0085\u00ec\u0084\u00b1\u00ec\u00a2\u008b\u00ea\u00b2\u008c \u00ec\u00a4\u0084\u00eb\u00b0\u0094\u00ea\u00bf\u0088)\u00ed\u0095\u0098\u00ec\u0097\u00ac \u00eb\u00b3\u00b4\u00ec\u0097\u00ac\u00ec\u00a4\u008c

