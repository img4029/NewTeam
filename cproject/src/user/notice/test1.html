<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notice Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="notice-board">
        <h2>공지사항 목록</h2>
        <div class="notice">
            <h3>새로운 직원 교육 프로그램 안내</h3>
            <p>날짜: MM월 DD일 (요일)<br>시간: 오전 9시 - 오후 12시<br>장소: 회의실 A<br>대상: 모든 신입 및 경력 직원<br>내용: 회사 규정, 업무 프로세스, 문화 소개 등
            </p>
        </div>
        <div class="notice">
            <h3>업무 계획 워크샵 안내</h3>
            <p>날짜: MM월 DD일 (요일)<br>시간: 오후 2시 - 오후 5시<br>장소: 회의실 B<br>대상: 모든 부서 팀장 및 매니저<br>내용: 다음 분기를 위한 업무 계획 수립 및 토론
            </p>
        </div>
        <!-- 다른 공지사항도 동일하게 추가 -->
    </div>
</body>

</html>
